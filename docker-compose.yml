version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: catalog-postgres
    environment:
      POSTGRES_DB: vogueThreads
      POSTGRES_USER: devEccomerce
      POSTGRES_PASSWORD: devEccomerce$$
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devEccomerce -d vogueThreads"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - catalog-network

  catalog-service:
    build: .
    container_name: catalog-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/vogueThreads
      SPRING_DATASOURCE_USERNAME: devEccomerce
      SPRING_DATASOURCE_PASSWORD: devEccomerce$$
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production-must-be-at-least-256-bits}
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - catalog-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/api/catalog/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  catalog-network:
    driver: bridge

